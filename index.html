<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>
<body>
<div class="calculator">
    <div class="display" id="display">0</div>

    <div class="all_button">
        <div class="line_buttons1">
            <div class="gray_button">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
            </div>
            <div class="yellow_but">
                <button class="yellow1">/</button>
            </div>
        </div>
        <div class="line_buttons2">
            <div class="blgr_button">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="yellow_but">
                <button class="yellow2">*</button>
            </div>
        </div>
        <div class="line_buttons3">
            <div class="blgr_button">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="yellow_but">
                <button class="yellow3">+</button>
            </div>
        </div>
        <div class="line_buttons4">
            <div class="blgr_button">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="yellow_but">
                <button class="yellow3">-</button>
            </div>
        </div>
        <div class="line_buttons5">
            <div class="blgr_button">
                <button>.</button>
                <button>0</button>
                <button>Х</button>
            </div>
            <div class="yellow_but">
                <button class="yellow4">=</button>
            </div>
        </div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
